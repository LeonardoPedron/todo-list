<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-warning">
  <div class="container">
    <h1 class="text-drk fw-bold display-1 text-center mb-4">To Do App</h1>


    <div class="btn-group">
      <div id="italiano" class="btn btn-success active language">
        <i class="fa-solid fa-pizza-slice me-1"></i>
        Italiano
      </div>
      <div id="inglese" class="btn btn-dark language">
        <i class="fa-solid fa-crown me-1"></i>
        Inglese
      </div>
      <div id="spagnolo" class="btn btn-dark language">
        <i class="fa-solid fa-umbrella-beach me-1"></i>
        Spagnolo
      </div>
      <div id="francese" class="btn btn-dark language">
        <i class="fa-solid fa-cheese me-1"></i>
        Francese
      </div>
      <div id="tedesco" class="btn btn-dark language">
        <i class="fa-solid fa-beer-mug-empty me-1"></i>
        Tedesco
      </div>
    </div>


    <div class="input-group mb-3 mt-4">
      <input id="placeholder" type="text" class="form-control" placeholder="Inserisci appunto ..."
        aria-label="Inserisci appunto ..." aria-describedby="button-addon2">
      <button id="addList" class="btn btn-success" type="button" id="button-addon2"><i
          class="fa-solid fa-circle-plus"></i></button>
    </div>

    <span id="alert"></span>

    <ul id="list" class="list-group">

    </ul>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
